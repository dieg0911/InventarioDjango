{% extends "sistema/base.html" %}

{% block title %}
Agregar Stock
{% endblock title %}

{% block contenido %}
  {% comment %} <h1 class="h3 mb-2 text-gray-800">Agregar Stock</h1> {% endcomment %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-8 col-12">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Crear Entrada</h4>
            </div>
          </div>
          <div class="card-body">
            <form  method="POST">
              {% csrf_token %}
              <div class="input-group input-group-static mb-4">
                <label for="{{ form.mercancia.id_for_label }}">Mercanc√≠a</label>
                <select class="form-control" id="{{ form.mercancia.id_for_label }}" name="{{ form.mercancia.html_name }}">
                  <option selected disabled>{{ form.mercancia.label }}</option>
                  {% for choice in form.mercancia.field.choices.queryset %}
                    <option value="{{ choice.pk }}">{{ choice.nombre }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group input-group-static mb-4">
                <label for="{{ form.proveedor.id_for_label }}">Proveedor</label>
                <select class="form-control" id="{{ form.proveedor.id_for_label }}" name="{{ form.proveedor.html_name }}">
                  <option selected disabled>{{ form.proveedor.label }}</option>
                  {% for choice in form.proveedor.field.choices.queryset %}
                    <option value="{{ choice.pk }}">{{ choice.nombre }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group input-group-outline my-3">
                <label class="form-label" for="{{ form.cantidad.id_for_label }}">Cantidad</label>
                <input type="number" class="form-control" id="{{ form.cantidad.id_for_label }}" name="{{ form.cantidad.html_name }}">
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-primary">Crear entrada</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock contenido %}
