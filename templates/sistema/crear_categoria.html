{% extends "sistema/base.html"%}

{% block title %}
Nueva Categoria 
{%endblock title%}



{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-8 col-12">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Ingresar Categoria</h4>
            </div>
          </div>
          <div class="card-body">
            <form action="/categorias/crear/" method="POST">
                {% csrf_token %}
                {{ error }}
                <div class="input-group input-group-outline my-3">
                    <label class="form-label" for="{{ form.nombre.id_for_label }}">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="input-group input-group-dynamic">
                    <label class="form-label" for="{{ form.descripcion.id_for_label }}">Descripci√≥n</label>
                    {{ form.descripcion }}
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary">Crear Categoria</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>




{% endblock contenido %}
